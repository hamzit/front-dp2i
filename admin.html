<!-- in this part we should send the loaded file
    to the server through a POST METHOD.
    THEN THE SERVER REPLACES THE FILE.
    SO IN THE OTHER PAGE (PRESENTATION)
    WE SHOULD NOT CHANGE THE LINK
    THIS HAPPENS DYNAMICALLY WHEN WE DO A GET REQUEST
    SO IN SHORT THIS SHOULD BE IMPLEMENTED BY THE BACKEND
    ALL WE HAVE TO DO IS SEND A FILE/IMAGE.. TO THE SERVER AND HE TAKES CARES OF THE REST
    REPLACING IT
 -->

<div class="admin">

  <h2>Upload File</h2>
  <!-- Upload  -->
  <form id="file-upload-form" class="uploader">
    <input id="file-upload" type="file" name="fileUpload" accept="image/*" />

    <label for="file-upload" id="file-drag">
      <img id="file-image" src="#" alt="Preview" class="hidden"/>
      <div id="start">
        <i class="fa fa-download" aria-hidden="true"></i>
        <div>Select a file or drag here</div>
        <div id="notimage" class="hidden">Please select an image</div>
        <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
      </div>
      <div id="response" class="hidden">
        <div id="messages"></div>
        <progress class="progress" id="file-progress" value="0">
          <span>0</span>%
        </progress>
      </div>
    </label>
  </form>

</div>
