<!-- for form validation you have to validate it server-side otherwise attacker can disable
 javascript or use an older browser or even submit post from console -->
<div class="form">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6 col-xs-offset-3">
								<a href="#" class="active" id="login-form-link">Feedback</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="fname" id="fname" tabindex="1" class="form-control" placeholder="First Name" value="" required>
									</div>
									<div class="form-group">
										<input type="text" name="lname" id="lname" tabindex="2" class="form-control" placeholder="Last Name" required>
									</div>
									<div class="form-group">
										<input type="text" name="email" id="email" tabindex="3" class="form-control" placeholder="Email" required>
									</div>
									<div class="form-group">
										<input type="tel" name="tel" id="tel" tabindex="4" class="form-control" placeholder="Telephone : format(0675167923)" pattern="^\d{10}$" required>
									</div>
									<div class="form-group">
										<textarea name="tel" id="tel" tabindex="5" class="form-control" style="resize:none"  placeholder="Sugeestions" maxlength="600" required/>
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="6" class="" name="remember" id="remember">
										<label for="remember"> Voulez vous recoive un newsletter?</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
